<div class="example-container">
    <div class="baslik">Hata Ekle</div>
    <input class="page-name" type="text" pInputText placeholder=" ">

    <div class="baslik">Front-End Hatası</div>
    <p-editor class="editor" [style]="{'height':'200px'}" placeholder="" [(ngModel)]="business"></p-editor>
    <div class="baslik">Back-End Hatası</div>
    <p-editor class="editor" [style]="{'height':'200px'}" placeholder="" [(ngModel)]="technical"></p-editor>

    <div class="baslik">Dosya Yükle</div>
    <p-fileUpload name="demo[]" url="./upload.php" (onUpload)="onUpload($event)" multiple="multiple" maxFileSize="5000000">
        <ng-template pTemplate="content">
            <ul *ngIf="uploadedFiles.length">
                <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
            </ul>
        </ng-template>
    </p-fileUpload>

    <button pButton type="button" class="add-btn" label="Yeni Sayfa Ekle"></button>

</div>
