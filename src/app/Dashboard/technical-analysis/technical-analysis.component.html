<p-card header="Technical Analysis" subheader="{{person.name}}" styleClass="ui-card-shadow " *ngFor="let tech of technical">
  <i class="pi pi-pencil" (click)="showEditPage('Technical Analysis', tech.content)"></i>
  <div>{{tech.content}}</div>
  <p-footer>
    <button pButton type="button" label="Ask Question" icon="pi pi-question" (click)="askQuestion()" class="ui-button-warning"
      style="margin-right: .25em"></button>

  </p-footer>
</p-card>
