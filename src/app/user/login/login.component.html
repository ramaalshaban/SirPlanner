<div class="simple-login-container">
    <h2>GİRİŞ YAP</h2>
    <div class="row">
        <div class="col-md-12 form-group">
            <input id="kullaniciAdi" type="text" class="form-control" placeholder="Kullanıcı Adı">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <input id="sifre" type="password" placeholder="Sifre" class="form-control">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 form-group">
            <button type="submit" class="btn btn-block btn-login" placeholder="Enter your Password">Giriş Yap</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <button type="submit" class="btn btn-block btn-register" placeholder="Enter your Password" >Kayıt Ol </button>
        </div>
    </div>
